<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/landing.css" rel="stylesheet" />
    <link href="src/css/switch.css" rel="stylesheet" />
    <link href="src/css/input.css" rel="stylesheet" />
    <title>Connexion</title>
  </head>
  <body>
    <section class="landingPage">
      <div class="leftContent">
        <h1 id="title">SPRINTER</h1>
        <h2 id="subtitle">VOTRE PROJET EN TOUTE AGILITÉ</h2>
        <p>
          <img src="src/img/verified.png" alt="" />Découvrez ici
          l'organisation des sprints de chaque semaine
        </p>
        <p>
          <img src="src/img/verified.png" alt="" />Participez aux
          rétrospectives avec votre classe
        </p>
      </div>

      <div class="rightContent">
        <div class="signIn">
          <h2 id="connection">Connexion</h2>
        </div>
        <form>
          <div class="container">
            <label class="input">
              <input placeholder=" " />
              <span>Email</span>
            </label>

            <label class="input">
              <input placeholder=" " />
              <span>Mot de passe</span>
            </label>

            <div class="switchBox">
              <label class="switch"
                ><input type="checkbox" /><span class="slider"></span></label
              ><span>Se souvenir de moi</span>
            </div>
            <button type="submit">SE CONNECTER</button>
            <div class="forgot">
              Mot de passe oublié? Réinitialisez le <a href="#"> ici </a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
